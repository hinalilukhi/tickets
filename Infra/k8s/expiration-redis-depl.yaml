apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-mongo
  template:
    metadata:
      labels:
        app: expiration-mongo
    spec:
      containers:
        - name: expiration-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: expiration-mongo-srv
spec:
  selector:
    app: expiration-mongo
  ports:
    - name: db
      protocol: TCP
      port: 6379
      targetPort: 6379
